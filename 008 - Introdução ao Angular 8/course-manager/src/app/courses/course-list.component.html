<H2>Course List</H2>

<div class="form-group row">
  <label for="col-sm-2 col-form-label w-100">
    Filter By:
  </label>

  <div class="col-sm-1">
    <input [(ngModel)]="filter" class="form-control">
  </div>

</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Duration</th>
      <th>Rating</th>
      <th>Release Date</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" alt="" width="40" height="40"></td>
      <td>{{ course.name}}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code | replace: "-": " "}}</td>
      <td>{{ course.duration}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>{{ course.releaseDate | date: "dd/MM/yyyy"}}</td>
      <th></th>
      <th></th>
    </tr>
  </tbody>

</table>
